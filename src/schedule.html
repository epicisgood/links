<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" id="tab-favicon" href="img/favicon.png" />
    <link rel="stylesheet" href="styles/schedule.css">
    <link rel="stylesheet" href="styles/navbar.css">

    <title>Class Schedule</title>

</head>

<body>


    <nav class="navbar">
        <div class="navbar-home-button"><a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="lucide lucide-house">
                    <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                    <path
                        d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                </svg></a></div>
        <div class="navbar-schedule"><a class="a" href="/schedule">Schedule</a></div>
        <div class="navbar-lunches"><a class="a" href="/lunches">Lunches</a></div>
        <div class="navbar-about"><a class="a" href="/about">About</a></div>
    </nav>


    <h1 class="header">Class Schedules</h1>

    <select id="dropdown" autofocus>
        <option value="Regular">Regular</option>
        <option value="earlyDismissal">Early Dismissal</option>
        <option value="twoHourDelay">2 Hour delay</option>
        <option value="pepRally">Pep Ralley</option>
    </select>



    <div class="grid-columm">
        <div class="schedule-container" id="schedule-container">

            <h2 id="sub-header" class="sub-header"></h2>

            <div class="classes"> <span id="1st"></span> <span id="1st-interval" class="int-values"></span> </span> </div>
            <div class="classes"> <span id="2nd"></span> <span id="2nd-interval" class="int-values"></span> </span> </div>
            <div class="classes"> <span id="3rd"></span> <span id="3rd-interval" class="int-values"></span> </span> </div>
            <div class="classes"> <span id="4th"></span> <span id="4th-interval" class="int-values"></span> </span> </div>
            <div class="classes"> <span id="5th"></span> <span id="5th-interval" class="int-values"></span></span> </div>
        </div>


        <div class="clock-container">
            <div id="clock-date" class="clock-date"></div>
            <div class="clock-timer" id="clock-timer"></div>
            <div class="spacing"></div>
            <div id="class-end" class="clock-date"></div>
            <div class="clock-timer" id="clock-schedule"></div>

        </div>


    </div>
    <script src="js/schedule.js" type="module" defer></script>

</body>

</html>
