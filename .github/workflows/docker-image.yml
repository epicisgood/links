name: Publish image to Docker Hub

on:
  [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          docker build . -t shark10/shark10:latest
      - name: publish
        run: |
          docker login -u shark10 -p ${{ secrets.DOCKERHUB_TOKEN}}
          docker push shark10/shark10:latest
