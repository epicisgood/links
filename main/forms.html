<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="forms.css">
<title>Simple Form</title>
</head>
<body>

<h2>Enter URL and Information</h2>

<form id="myForm">
  <label for="urlInput">URL:</label><br>
  <input type="text" id="urlInput" name="urlInput" required><br><br>

  <label for="infoInput">Information:</label><br>
  <textarea id="infoInput" name="infoInput" rows="4" cols="50" required></textarea><br><br>

  <button type="submit">Submit</button>
</form>

<script src="forms.js"></script>

</body>
</html>
