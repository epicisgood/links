<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/schedule.css">
    <title>School Schedule</title>
</head>
<body>

    <h1 class="title">School Schedule Timers</h1>
    <a href="/" class="home-button">Home</a>

    <select class="schedule-switch" id="schedule-switch">
        <option value="regular">Regular Schedule</option>
        <option value="earlyDismissal">Early Dismissal</option>
        <option value="twoHourDelay">2 Hour Delay</option>
        <option value="prepRalley">Prep Ralley</option>
    </select>


    <div class="container">

        <div class="schedule-container">
            <h3 class="schedule-titles">Regular Schedule</h3>
            <div class="timer-container">
                <div class="next-class-in">Fetching Class..</div>
                <div class="clock" id="schedule-clock">Fetching Time...</div>
            </div>
                <div class="schedule-content" id="1st-class"></div>
                <div class="schedule-content" id="2nd-class"></div>
                <div class="schedule-content" id="3rd-class"></div>
                <div class="schedule-content" id="4th-class"></div>
                <div class="schedule-content" id="5th-class">hello!</div>
        </div>

        <div class="lunch-container">
            <h3 class="lunch-title">Regular Lunch Schedule</h3>
                <div class="schedule-content" id="1st-lunch"></div>
                <div class="schedule-content" id="2nd-lunch"></div>
                <div class="schedule-content" id="3rd-lunch"></div>
                <div class="schedule-content" id="4th-lunch"></div>

        </div>
    
    <script src="scripts/schedule.js"></script>

</body>
</html>
