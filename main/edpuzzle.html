<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/edpuzzle.css" class="css" />
    <title>My Drive - Google Drive</title>
  </head>

  <body class="center">
    <div class="title-container">
      <h1 id="edpuzzle-title">Edpuzzle Hacks</h1>
      <p id="watermark">Made By Epic</p>
    </div>

    <button class="nav-buttons" id="home-button">
      <a class="disable" href="/">home</a>
    </button>

    <button class="nav-buttons" id="refresh-button">refresh</button>

    <p id="tokeninfo">
      Get or create your edpuzzle login
      <a href="https://edpuzzle.com/profile?tab=settings" target="_blank">here</a>
    </p>

    <div class="TokenResponse"></div>

    <div class="form-container">
        <form id="fetchDataForm">
            <label for="fetch-username">Username:</label> <input type="text" id="fetch-username" name="username" required>
            <label for="fetch-password">Password:</label> <input type="password" id="fetch-password" name="password" required>
            <button type="submit" id="fetchDataButton">EdpuzzleToken</button>
        </form>

        <form id="grabTokenForm">
            <label for="class-id">Class-id:</label>
            <input type="text" id="class-id" name="class-id" required>
            <label for="grab-token">Edpuzzle Token:</label>
            <input type="password" id="grab-token" name="grab-token" required>
            <button type="submit" id="GrabToken">Get Answers</button>
        </form>
    </div>

    <hr id="line" />
    <div class="AnswersAppears">Answers will appear here!</div>
    <div class="edpuzzle-answers"></div>

    <script src="scripts/edpuzzle.js"></script>
  </body>
</html>
